{{template "header" .}}
{{template "alerts" .}}
<table class="table table-hover caption-top">
    <caption>List Of Objects</caption>
    <thead>
	<tr>
	    <th scope="col">#</th>
	    <th scope="col">Title</th>
	</tr>
    </thead>
    <tbody>
	{{range $i, $data := .Data}}
	<tr>
	    <th scope="row">{{plusOne $i}}</th>
	    <td><a href="/view/{{$data}}" target="_blank">{{$data}}</a></td>
	</tr>
	{{end}}
    </tbody>
</table>
{{template "footer" .}}
